---
sources:
    - name: all_pollsters
      interval: 120
      meters:
          - "*"
    - name: cpu_source
      interval: 120
      meters:
          - "cpu"
    - name: memory_utilization
      interval: 120
      meters:
          - "memory.usage"
    - name: disk_source
      interval: 120
      meters:
          - "disk.read.bytes"
          - "disk.read.requests"
          - "disk.write.bytes"
          - "disk.write.requests"
          - "disk.device.read.bytes"
          - "disk.device.read.requests"
          - "disk.device.write.bytes"
          - "disk.device.write.requests"
    - name: network_source
      interval: 120
      meters:
          - "network.incoming.bytes"
          - "network.incoming.packets"
          - "network.outgoing.bytes"
          - "network.outgoing.packets"
    - name: floatingip_source
      interval: 120
      meters:
          - "ip.floating.incoming.bytes"
          - "ip.floating.outgoing.bytes"
          - "ip6.incoming.bytes"
          - "ip6.outgoing.bytes"
      resources:
          - cloudcommunesdn://
